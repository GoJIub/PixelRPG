name: Build PixelRPG

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ---------- Dependencies ----------
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev build-essential cmake git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml@2 cmake
        brew link --force sfml@2

    - name: Install CMake (Windows)
      if: runner.os == 'Windows'
      uses: lukka/get-cmake@v3.27.0
      with:
        cmakeVersion: '3.27.0'

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (-Not (Test-Path C:/vcpkg)) {
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
        }
        # Устанавливаем SFML 2.5.1 (последняя версия 2.x)
        C:/vcpkg/vcpkg install sfml:x64-windows --head
        # Или принудительно указываем версию
        # C:/vcpkg/vcpkg install "sfml[2]":x64-windows

    # ---------- Configure ----------
    - name: Configure
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        else
          cmake -B build -DCMAKE_BUILD_TYPE=Release
        fi

    # ---------- Build ----------
    - name: Build
      run: cmake --build build --config Release

    # ---------- Package ----------
    - name: Package
      shell: bash
      run: |
        mkdir -p dist
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp build/Release/PixelRPG.exe dist/
        else
          cp build/PixelRPG dist/
        fi

    # ---------- Upload ----------
    - name: Upload binaries
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
