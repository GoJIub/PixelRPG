name: Build PixelRPG

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ---------- Dependencies ----------
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev build-essential cmake git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml cmake

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      uses: lukka/get-cmake@v3.27.0
      with:
        cmake-version: '3.31.10'

    - name: Setup vcpkg on Windows
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
        C:/vcpkg/bootstrap-vcpkg.bat
        C:/vcpkg/vcpkg install sfml:x64-windows

    # ---------- Configure ----------
    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    # ---------- Build ----------
    - name: Build
      run: cmake --build build --config Release

    # ---------- Package ----------
    - name: Package
      shell: bash
      run: |
        mkdir -p dist
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp build/Release/PixelRPG.exe dist/
        else
          cp build/PixelRPG dist/
        fi

    # ---------- Upload ----------
    - name: Upload binaries
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
