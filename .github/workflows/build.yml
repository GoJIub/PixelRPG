name: Build PixelRPG

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # ---------- Dependencies ----------
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev build-essential cmake git

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml@2 cmake
        brew link --force sfml@2

    - name: Setup SFML 2.6 (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Скачиваем SFML 2.6.2 - последнюю версию SFML 2.x
        Invoke-WebRequest -Uri "https://github.com/SFML/SFML/releases/download/2.6.2/SFML-2.6.2-windows-vc17-64-bit.zip" -OutFile "sfml.zip"
        Expand-Archive -Path "sfml.zip" -DestinationPath "C:/"
        Rename-Item -Path "C:/SFML-2.6.2" -NewName "sfml"

    # ---------- Configure ----------
    - name: Configure
      if: runner.os != 'Windows'
      shell: bash
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Configure (Windows with GUI)
      if: runner.os == 'Windows'
      shell: bash
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DSFML_DIR=C:/sfml/lib/cmake/SFML

    # ---------- Build ----------
    - name: Build
      run: cmake --build build --config Release

    # ---------- Package ----------
    - name: Package
      shell: bash
      run: |
        mkdir -p dist
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp build/Release/PixelRPG.exe dist/
          # Копируем SFML DLL
          cp C:/sfml/bin/sfml-graphics-2.dll dist/
          cp C:/sfml/bin/sfml-window-2.dll dist/
          cp C:/sfml/bin/sfml-system-2.dll dist/
          cp C:/sfml/bin/sfml-audio-2.dll dist/
        else
          cp build/PixelRPG dist/
        fi

    # ---------- Upload ----------
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: PixelRPG-binaries-${{ matrix.os }}
        path: dist/